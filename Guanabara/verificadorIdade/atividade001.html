<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-primary">
    <main class="container">
        <header>
            <h1 class="text-center text-white my-3">Verificador de Idade</h1>
        </header>
        <section class=" bg-body-tertiary shadow-sm rounded p-4 mb-3">
            <div class="form-floating mb-4">
                <input type="number" class="form-control" id="txano" placeholder="ano" min="0">
                <label for="floatingInput">Ano de Nacimento</label>
            </div>
            <div class="row mb-3">
                <div class="col-auto">Sexo:</div>
                <div class="col-auto">
                    <input class="form-check-input" type="radio" name="sexo" id="masc" checked>
                    <label class="me-3 form-check-label">
                        Masculino
                    </label>
                    <input class="form-check-input" type="radio" name="sexo" id="fem">
                    <label class="form-check-label">
                        Feminino
                    </label>
                </div>
            </div>
            <div class="col-12 mb-3"> 
                <button class="col-12 btn btn-primary" onclick="verificar()">Verificar</button>
            </div>
            <div class="text-center" id="res">
                <p class="fs-5">
                    Preencha os dados acima para ver o resultado!
                </p>
                <!-- <img class="rounded-circle mx-auto object-fit-cover mt-3 w-75" src="images/mulher.jpg"> -->
            </div>     
        </section>
        <footer>
            <p class="text-center text-white"><i>&copy; CursoemVideo</i></p>
        </footer>
    </main>
    <script src="./main.js"></script>
</body>
</html>
